{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud Enviada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-[#1A2238]">

    <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-full max-w-md m-4 text-center">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-check text-4xl text-green-500"></i>
        </div>
        
        <h2 class="text-2xl font-black text-[#1A2238] mb-2">¡Solicitud Recibida!</h2>
        <p class="text-gray-500 text-sm mb-8">
            Tu cuenta ha sido creada y está en estado <strong>Pendiente de Aprobación</strong>. 
            <br><br>
            Un administrador debe activar tu usuario y asignarte permisos antes de que puedas entrar.
        </p>
        
        <a href="{% url 'login' %}" class="block w-full bg-[#1A2238] text-white py-3 rounded-xl font-bold hover:bg-[#2C3E50]">
            VOLVER AL INICIO
        </a>
    </div>

</body>
</html>
