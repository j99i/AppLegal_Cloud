{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-100">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Registrar Nuevo Cliente</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700">Nombre de la Empresa</label>
            <input type="text" name="nombre_empresa" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50 focus:border-[#A855F7] focus:ring-[#A855F7]">
        </div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Contacto Principal</label>
                <input type="text" name="nombre_contacto" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Tel√©fono</label>
                <input type="text" name="telefono" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50">
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email Corporativo</label>
            <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 bg-gray-50">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Logo del Cliente</label>
            <input type="file" name="logo" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-[#2D1B4B] file:text-white hover:file:bg-[#A855F7] transition-all">
        </div>
        <div class="pt-4">
            <button type="submit" class="w-full bg-[#2D1B4B] text-white py-3 rounded-lg font-bold hover:bg-[#A855F7] transition-all">
                GUARDAR EN LA NUBE
            </button>
        </div>
    </form>
</div>
{% endblock %}
