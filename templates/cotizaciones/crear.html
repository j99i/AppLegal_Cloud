{% extends 'base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto animate__animated animate__fadeIn">
    
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-black text-[#2D1B4B]">Nueva Cotización</h2>
        <a href="{% url 'lista_cotizaciones' %}" class="text-gray-500 font-bold hover:text-red-500">
            Cancelar
        </a>
    </div>

    <form action="{% url 'nueva_cotizacion' %}" method="POST" id="form-cotizacion">
        {% csrf_token %}

        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100 mb-6">
            <h3 class="text-lg font-bold text-[#2D1B4B] mb-4 border-b border-gray-100 pb-2">1. Datos del Cliente</h3>
            
            <div class="flex gap-4 mb-4">
                <label class="cursor-pointer flex items-center">
                    <input type="radio" name="tipo_cliente" value="existente" checked onchange="toggleCliente(this.value)" class="accent-[#A855F7] w-4 h-4">
                    <span class="ml-2 font-bold text-gray-700">Cliente Existente</span>
                </label>
                <label class="cursor-pointer flex items-center">
                    <input type="radio" name="tipo_cliente" value="nuevo" onchange="toggleCliente(this.value)" class="accent-[#A855F7] w-4 h-4">
                    <span class="ml-2 font-bold text-gray-700">Nuevo Prospecto</span>
                </label>
            </div>

            <div id="cliente-existente">
                <label class="block text-xs font-bold text-gray-400 mb-1 uppercase">Buscar Cliente</label>
                <select name="cliente_id" id="select-cliente" class="w-full p-3 bg-gray-50 rounded-xl font-bold text-[#2D1B4B] border border-gray-100 outline-none focus:border-[#A855F7]" onchange="llenarDatosCliente(this)">
                    <option value="" selected>Seleccionar...</option>
                    {% for c in clientes %}
                        <option value="{{ c.id }}" 
                                data-nombre="{{ c.nombre_contacto }}" 
                                data-email="{{ c.email }}" 
                                data-telefono="{{ c.telefono }}"
                                data-empresa="{{ c.nombre_empresa }}">
                            {{ c.nombre_empresa }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">Nombre / Empresa</label>
                    <input type="text" name="empresa" id="input-empresa" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:border-[#A855F7]" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">Contacto</label>
                    <input type="text" name="nombre" id="input-contacto" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:border-[#A855F7]">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">Email</label>
                    <input type="email" name="email" id="input-email" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:border-[#A855F7]">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">Teléfono</label>
                    <input type="text" name="telefono" id="input-telefono" class="w-full p-3 rounded-xl border border-gray-200 outline-none focus:border-[#A855F7]">
                </div>
            </div>
            
            <div class="mt-4">
                <label class="block text-xs font-bold text-gray-400 mb-1">Válida hasta</label>
                <input type="date" name="validez" class="w-full md:w-1/3 p-3 rounded-xl border border-gray-200 outline-none focus:border-[#A855F7]">
            </div>
        </div>

        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100 mb-6">
            <h3 class="text-lg font-bold text-[#2D1B4B] mb-4 border-b border-gray-100 pb-2">2. Servicios a Cotizar</h3>
            
            <table class="w-full text-left" id="tabla-servicios">
                <thead>
                    <tr class="text-xs text-gray-400 uppercase border-b border-gray-100">
                        <th class="pb-2 w-1/3">Servicio (Catálogo)</th>
                        <th class="pb-2">Descripción Personalizada</th>
                        <th class="pb-2 w-20 text-center">Cant.</th>
                        <th class="pb-2 w-32 text-right">Precio Unit.</th>
                        <th class="pb-2 w-10"></th>
                    </tr>
                </thead>
                <tbody id="items-container">
                    <tr class="item-row border-b border-gray-50">
                        <td class="py-3 pr-2 align-top">
                            <select name="servicio_id" class="w-full p-2 bg-gray-50 rounded-lg text-sm border border-gray-200 outline-none focus:border-[#A855F7]" onchange="cargarPrecio(this)">
                                <option value="">Seleccionar servicio...</option>
                                {% for s in servicios %}
                                    <option value="{{ s.id }}" 
                                            data-precio="{{ s.precio_base|stringformat:'f' }}" 
                                            data-desc="{{ s.descripcion }}">
                                        {{ s.nombre }}
                                    </option>
                                {% endfor %}
                            </select>
                        </td>
                        <td class="py-3 pr-2 align-top">
                            <textarea name="descripcion_item" rows="1" class="w-full p-2 rounded-lg border border-gray-200 text-sm input-desc outline-none focus:border-[#A855F7]" placeholder="Detalles..."></textarea>
                        </td>
                        <td class="py-3 pr-2 align-top">
                            <input type="number" name="cantidad" value="1" min="1" class="w-full p-2 rounded-lg border border-gray-200 text-center text-sm outline-none focus:border-[#A855F7]">
                        </td>
                        <td class="py-3 pr-2 align-top">
                            <input type="number" name="precio" step="0.01" class="w-full p-2 rounded-lg border border-gray-200 text-right text-sm input-precio outline-none focus:border-[#A855F7]" placeholder="0.00">
                        </td>
                        <td class="py-3 text-center align-top">
                            <button type="button" onclick="eliminarFila(this)" class="text-gray-300 hover:text-red-500 transition-colors pt-2">
                                <i class="fas fa-times"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button type="button" onclick="agregarFila()" class="mt-4 text-[#A855F7] font-bold text-sm hover:text-[#2D1B4B] transition-colors flex items-center gap-2">
                <i class="fas fa-plus-circle"></i> Agregar otro servicio
            </button>
        </div>

        <div class="text-right">
            <button type="submit" class="bg-[#2D1B4B] text-white px-8 py-4 rounded-xl font-bold shadow-lg hover:bg-[#A855F7] transition-all transform hover:-translate-y-1">
                CREAR COTIZACIÓN
            </button>
        </div>

    </form>
</div>

<script>
    // --- LÓGICA DE CLIENTES ---
    function toggleCliente(tipo) {
        const select = document.getElementById('select-cliente');
        const inputs = ['input-empresa', 'input-contacto', 'input-email', 'input-telefono'];
        const divSelect = document.getElementById('cliente-existente');
        
        if (tipo === 'nuevo') {
            select.value = "";
            select.disabled = true;
            divSelect.classList.add('opacity-50', 'pointer-events-none');
            // Limpiar inputs para escribir nuevos
            inputs.forEach(id => document.getElementById(id).value = "");
        } else {
            select.disabled = false;
            divSelect.classList.remove('opacity-50', 'pointer-events-none');
        }
    }

    function llenarDatosCliente(select) {
        const option = select.options[select.selectedIndex];
        if (option.value) {
            document.getElementById('input-empresa').value = option.getAttribute('data-empresa') || "";
            document.getElementById('input-contacto').value = option.getAttribute('data-nombre') || "";
            document.getElementById('input-email').value = option.getAttribute('data-email') || "";
            document.getElementById('input-telefono').value = option.getAttribute('data-telefono') || "";
        }
    }

    // --- LÓGICA DE SERVICIOS (Corrección del Precio) ---
    function cargarPrecio(select) {
        // Encontramos la fila padre (TR)
        const row = select.closest('tr');
        const option = select.options[select.selectedIndex];
        
        if (option.value) {
            // Obtenemos el precio limpio (float)
            const precio = option.getAttribute('data-precio');
            const desc = option.getAttribute('data-desc');
            
            // Asignamos a los inputs de esa misma fila
            const inputPrecio = row.querySelector('.input-precio');
            const inputDesc = row.querySelector('.input-desc');

            if (inputPrecio) inputPrecio.value = precio;
            
            // Solo llenamos la descripción si el campo está vacío para no borrar lo que escriba el usuario
            if (inputDesc && inputDesc.value.trim() === "") {
                inputDesc.value = desc || option.text;
            }
        }
    }

    function agregarFila() {
        const container = document.getElementById('items-container');
        const firstRow = container.querySelector('.item-row');
        
        // Clonar la primera fila
        const newRow = firstRow.cloneNode(true);
        
        // Limpiar los valores de la nueva fila
        newRow.querySelector('select').value = "";
        newRow.querySelector('.input-desc').value = "";
        newRow.querySelector('.input-precio').value = "";
        newRow.querySelector('input[name="cantidad"]').value = "1";
        
        container.appendChild(newRow);
    }

    function eliminarFila(btn) {
        const row = btn.closest('tr');
        const container = document.getElementById('items-container');
        
        // Si hay más de una fila, la borramos. Si es la última, solo la limpiamos.
        if (container.querySelectorAll('.item-row').length > 1) {
            row.remove();
        } else {
            row.querySelector('select').value = "";
            row.querySelector('.input-desc').value = "";
            row.querySelector('.input-precio').value = "";
            row.querySelector('input[name="cantidad"]').value = "1";
        }
    }
</script>
{% endblock %}
