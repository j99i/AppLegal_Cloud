{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto animate__animated animate__fadeIn">
    
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-black text-[#1A2238]">Nueva Cotización</h2>
        <a href="{% url 'lista_cotizaciones' %}" class="text-gray-500 font-bold hover:text-[#1A2238] transition-colors">Cancelar</a>
    </div>

    <form method="POST" class="space-y-8" id="cotizacion-form">
        {% csrf_token %}
        
        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#1A2238] to-[#C0A062]"></div>
            <h3 class="text-lg font-bold text-[#1A2238] mb-6 flex items-center gap-2">
                <span class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-sm">1</span> 
                Datos del Cliente
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" name="nombre" placeholder="Nombre Completo" class="w-full p-3 bg-gray-50 rounded-xl font-bold border-2 border-transparent focus:border-[#C0A062] outline-none" required>
                <input type="text" name="empresa" placeholder="Empresa / Organización" class="w-full p-3 bg-gray-50 rounded-xl font-bold border-2 border-transparent focus:border-[#C0A062] outline-none">
                <input type="email" name="email" placeholder="Correo Electrónico" class="w-full p-3 bg-gray-50 rounded-xl font-bold border-2 border-transparent focus:border-[#C0A062] outline-none" required>
                <input type="text" name="telefono" placeholder="WhatsApp" class="w-full p-3 bg-gray-50 rounded-xl font-bold border-2 border-transparent focus:border-[#C0A062] outline-none" required>
                <input type="date" name="validez" class="w-full p-3 bg-gray-50 rounded-xl font-bold border-2 border-transparent focus:border-[#C0A062] outline-none">
            </div>
        </div>

        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-[#1A2238] to-[#C0A062]"></div>
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-[#1A2238] flex items-center gap-2">
                    <span class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-sm">2</span> 
                    Servicios a Cotizar
                </h3>
                <button type="button" onclick="agregarFila()" class="bg-[#1A2238] text-white px-5 py-2 rounded-xl text-xs font-bold hover:bg-black transition-colors shadow-lg">
                    <i class="fas fa-plus mr-1"></i> AGREGAR SERVICIO
                </button>
            </div>
            
            <div id="items-container" class="space-y-6"></div>
            
            <div id="row-template" class="hidden flex flex-col md:flex-row gap-4 p-6 bg-gray-50 rounded-[2rem] border border-gray-100 group relative hover:border-[#C0A062] transition-colors">
                <input type="hidden" name="valores_adicionales_json[]" class="json-extras">
                
                <div class="flex-1">
                    <label class="text-[10px] font-black text-gray-400 uppercase mb-1">Servicio</label>
                    <select name="servicio_id" class="w-full p-3 rounded-xl border-none font-bold text-sm shadow-sm focus:ring-2 focus:ring-[#C0A062] outline-none bg-white" onchange="procesarSeleccionServicio(this)">
                        <option value="">-- Seleccionar --</option>
                        {% for s in servicios %}
                        <option value="{{ s.id }}" data-precio="{{ s.precio_base }}" data-desc="{{ s.descripcion }}" data-campos="{{ s.campos_dinamicos|safe|escapejs }}">{{ s.nombre }}</option>
                        {% endfor %}
                    </select>
                    
                    <div class="area-llenado grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4 empty:hidden"></div>

                    <div class="mt-3 text-right hidden opcion-agregar-campo">
                        <button type="button" onclick="agregarCampoAlServicio(this)" class="text-[10px] font-bold text-[#C0A062] hover:text-[#1A2238] transition-colors flex items-center gap-1 ml-auto">
                            <i class="fas fa-magic"></i> + Agregar nuevo dato a este Servicio
                        </button>
                    </div>
                </div>

                <div class="flex-1">
                    <label class="text-[10px] font-black text-gray-400 uppercase mb-1">Notas</label>
                    <input type="text" name="descripcion" class="w-full p-3 rounded-xl border-none text-sm shadow-sm outline-none" placeholder="Detalles...">
                </div>
                <div class="w-24">
                    <label class="text-[10px] font-black text-gray-400 uppercase mb-1">Cant.</label>
                    <input type="number" name="cantidad" value="1" min="1" class="w-full p-3 rounded-xl border-none font-bold text-center shadow-sm outline-none">
                </div>
                <div class="w-32">
                    <label class="text-[10px] font-black text-gray-400 uppercase mb-1">Precio</label>
                    <input type="number" name="precio" step="0.01" class="w-full p-3 rounded-xl border-none font-bold text-right text-green-700 shadow-sm outline-none">
                </div>
                <button type="button" onclick="this.parentElement.remove()" class="md:mt-6 text-gray-300 hover:text-red-500 p-2"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>

        <div class="flex justify-end pt-4">
            <button type="submit" class="bg-[#C0A062] text-white px-12 py-4 rounded-2xl font-black text-lg shadow-xl hover:-translate-y-1 transition-all">GENERAR COTIZACIÓN</button>
        </div>
    </form>
</div>

<script>
    function agregarFila() {
        const template = document.getElementById('row-template');
        const clone = template.cloneNode(true);
        clone.id = ''; clone.classList.remove('hidden');
        document.getElementById('items-container').appendChild(clone);
    }

    function procesarSeleccionServicio(select) {
        const fila = select.closest('.group');
        const opcion = select.options[select.selectedIndex];
        
        // Mostrar botón de agregar campo si hay servicio seleccionado
        const btnAgregar = fila.querySelector('.opcion-agregar-campo');
        if (select.value) btnAgregar.classList.remove('hidden');
        else btnAgregar.classList.add('hidden');

        fila.querySelector('input[name="precio"]').value = opcion.dataset.precio || '';
        fila.querySelector('input[name="descripcion"]').value = opcion.dataset.desc || '';
        
        renderizarCampos(fila, opcion.dataset.campos);
    }

    function renderizarCampos(fila, camposJson) {
        const area = fila.querySelector('.area-llenado');
        area.innerHTML = '';
        if (camposJson) {
            try {
                const campos = typeof camposJson === 'string' ? JSON.parse(camposJson) : camposJson;
                campos.forEach(c => {
                    const div = document.createElement('div');
                    div.className = "bg-white p-2 rounded-lg border border-gray-200 shadow-sm";
                    div.innerHTML = `<label class="block text-[9px] font-black text-gray-400 uppercase mb-1">${c.nombre}</label>
                                     <input type="${c.tipo}" data-label="${c.nombre}" oninput="guardarDatosExtras(this)" class="w-full bg-transparent border-none p-0 text-xs font-bold text-[#1A2238] outline-none" placeholder="Llenar...">`;
                    area.appendChild(div);
                });
            } catch(e){}
        }
    }

    // Llama a la API para agregar el campo REAL al servicio
    function agregarCampoAlServicio(btn) {
        const fila = btn.closest('.group');
        const select = fila.querySelector('select[name="servicio_id"]');
        const servicioId = select.value;
        
        const nombre = prompt("Nombre del nuevo dato (se guardará en el servicio para siempre):");
        if(!nombre) return;

        fetch('/api/servicio/agregar-campo/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ servicio_id: servicioId, nombre: nombre, tipo: 'text' })
        })
        .then(r => r.json())
        .then(data => {
            if(data.status === 'ok') {
                // Actualizamos el dataset del option para que tenga el nuevo campo
                const option = select.options[select.selectedIndex];
                option.dataset.campos = JSON.stringify(data.campos);
                // Redibujamos los campos
                renderizarCampos(fila, data.campos);
            } else {
                alert("Error: " + data.msg);
            }
        });
    }

    function guardarDatosExtras(input) {
        const fila = input.closest('.group');
        const inputs = fila.querySelectorAll('.area-llenado input');
        const datos = {};
        inputs.forEach(i => { if(i.value) datos[i.dataset.label] = i.value; });
        fila.querySelector('.json-extras').value = JSON.stringify(datos);
    }

    document.addEventListener('DOMContentLoaded', agregarFila);
</script>
{% endblock %}
