{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto animate__animated animate__fadeIn">
    
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-black text-[#1A2238]">Nueva Cotización</h2>
        <a href="{% url 'lista_cotizaciones' %}" class="text-gray-500 font-bold hover:text-[#1A2238] transition-colors">Cancelar</a>
    </div>

    <form method="POST" class="space-y-8" id="cotizacion-form">
        {% csrf_token %}
        
        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
            <h3 class="text-lg font-bold text-[#C0A062] mb-6">1. Datos del Cliente</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="text" name="nombre" placeholder="Nombre Completo" class="w-full p-3 bg-gray-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-[#C0A062]" required>
                <input type="text" name="empresa" placeholder="Empresa" class="w-full p-3 bg-gray-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-[#C0A062]">
                <input type="email" name="email" placeholder="Correo Electrónico" class="w-full p-3 bg-gray-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-[#C0A062]" required>
                <input type="text" name="telefono" placeholder="WhatsApp" class="w-full p-3 bg-gray-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-[#C0A062]" required>
                <input type="date" name="validez" class="w-full p-3 bg-gray-50 rounded-xl font-bold outline-none border-2 border-transparent focus:border-[#C0A062]">
            </div>
        </div>

        <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-[#C0A062]">2. Servicios</h3>
                <button type="button" onclick="agregarFila()" class="bg-[#1A2238] text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-black transition-colors shadow-lg">+ AGREGAR ITEM</button>
            </div>
            
            <div id="items-container" class="space-y-6"></div>
            
            <div id="row-template" class="hidden flex flex-col md:flex-row gap-4 p-6 bg-gray-50 rounded-[2rem] border border-gray-100 group relative hover:border-[#C0A062] transition-colors">
                <input type="hidden" name="valores_adicionales_json[]" class="json-extras">
                
                <div class="flex-1">
                    <label class="text-[10px] font-black text-gray-400 uppercase">Servicio</label>
                    <select name="servicio_id" class="w-full p-3 rounded-xl border-none font-bold text-sm shadow-sm focus:ring-2 focus:ring-[#C0A062] outline-none bg-white" onchange="generarInputs(this)">
                        <option value="">-- Seleccionar --</option>
                        {% for s in servicios %}
                        <option value="{{ s.id }}" data-precio="{{ s.precio_base }}" data-campos="{{ s.campos_dinamicos|safe|escapejs }}">{{ s.nombre }}</option>
                        {% endfor %}
                    </select>
                    
                    <div class="area-llenado grid grid-cols-1 sm:grid-cols-2 gap-3 mt-4 empty:hidden"></div>
                </div>

                <div class="flex-1">
                    <label class="text-[10px] font-black text-gray-400 uppercase">Notas</label>
                    <input type="text" name="descripcion" class="w-full p-3 rounded-xl border-none text-sm shadow-sm focus:ring-2 focus:ring-[#C0A062] outline-none" placeholder="Detalles...">
                </div>

                <div class="w-24">
                    <label class="text-[10px] font-black text-gray-400 uppercase">Cant.</label>
                    <input type="number" name="cantidad" value="1" min="1" class="w-full p-3 rounded-xl border-none font-bold text-center shadow-sm outline-none">
                </div>

                <div class="w-32">
                    <label class="text-[10px] font-black text-gray-400 uppercase">Precio</label>
                    <input type="number" name="precio" step="0.01" class="w-full p-3 rounded-xl border-none font-bold text-right text-green-700 shadow-sm outline-none">
                </div>
                <button type="button" onclick="this.parentElement.remove()" class="md:mt-6 text-gray-300 hover:text-red-500 p-2"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <div class="flex justify-end pt-4">
            <button type="submit" class="bg-[#C0A062] text-white px-12 py-4 rounded-2xl font-black text-lg shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all">GENERAR COTIZACIÓN</button>
        </div>
    </form>
</div>

<script>
    function agregarFila() {
        const t = document.getElementById('row-template');
        const c = t.cloneNode(true);
        c.id = ''; c.classList.remove('hidden');
        document.getElementById('items-container').appendChild(c);
    }

    function generarInputs(select) {
        const fila = select.closest('.group');
        const op = select.options[select.selectedIndex];
        fila.querySelector('input[name="precio"]').value = op.dataset.precio || 0;
        
        const area = fila.querySelector('.area-llenado');
        area.innerHTML = '';

        if(op.dataset.campos) {
            try {
                const campos = JSON.parse(op.dataset.campos);
                if (campos.length > 0) {
                    area.innerHTML = '<div class="col-span-full text-[10px] font-bold text-[#C0A062] uppercase tracking-wide border-b border-gray-100 pb-1 mb-2">Completar Datos:</div>';
                }
                campos.forEach(c => {
                    const div = document.createElement('div');
                    div.className = "bg-white p-2 rounded-lg border border-gray-200 shadow-sm focus-within:border-[#C0A062] transition-colors";
                    div.innerHTML = `
                        <label class="block text-[9px] font-black text-gray-400 uppercase mb-1">${c.nombre}</label>
                        <input type="${c.tipo}" data-label="${c.nombre}" oninput="guardarJSON(this)" class="w-full bg-transparent border-none p-0 text-xs font-bold text-[#1A2238] outline-none" placeholder="Ingresar...">
                    `;
                    area.appendChild(div);
                });
            } catch(e){}
        }
    }

    function guardarJSON(input) {
        const fila = input.closest('.group');
        const data = {};
        fila.querySelectorAll('.area-llenado input').forEach(i => {
            if(i.value) data[i.dataset.label] = i.value;
        });
        fila.querySelector('.json-extras').value = JSON.stringify(data);
    }

    document.addEventListener('DOMContentLoaded', agregarFila);
</script>
{% endblock %}
