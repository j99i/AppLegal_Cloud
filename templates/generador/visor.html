{% extends 'base.html' %}
{% block content %}
<div class="max-w-5xl mx-auto h-[calc(100vh-100px)] flex flex-col">
    <div class="flex justify-between items-center mb-4">
        <div><h2 class="text-xl font-black text-[#2D1B4B] flex items-center gap-2"><i class="fas fa-check-circle text-green-500"></i> Documento Creado</h2><p class="text-xs text-gray-500">{{ doc.nombre_archivo }}</p></div>
        <div class="flex gap-3">
            <a href="{% url 'detalle_cliente' doc.cliente.id %}" class="bg-white border border-gray-200 text-gray-600 px-4 py-2 rounded-xl font-bold text-xs hover:bg-gray-50">Cerrar</a>
            <a href="{{ doc.archivo.url }}" download="{{ doc.nombre_archivo }}" class="bg-[#2D1B4B] text-white px-6 py-2 rounded-xl font-bold text-xs shadow-lg hover:bg-[#A855F7] flex items-center gap-2 transition-all"><i class="fas fa-download"></i> DESCARGAR WORD</a>
        </div>
    </div>
    <div class="flex-1 bg-gray-100 rounded-[2rem] border border-gray-200 overflow-hidden shadow-inner relative">
        <div class="absolute inset-0 overflow-y-auto p-8 custom-scrollbar">
            <div class="bg-white shadow-2xl max-w-[21cm] min-h-[29.7cm] mx-auto p-[2.5cm] text-justify prose prose-sm md:prose-base">{{ contenido_html|safe }}</div>
        </div>
    </div>
</div>
{% endblock %}
