<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1A2238] flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-[#1A2238] mb-2">Solicitar Acceso</h2>
        <p class="text-gray-500 mb-8 text-sm">Crea tu cuenta. Un administrador deberá autorizarte.</p>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" name="username" required class="w-full p-3 bg-gray-50 border rounded-lg focus:ring-2 focus:ring-[#C0A062]">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Correo</label>
                <input type="email" name="email" required class="w-full p-3 bg-gray-50 border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" name="pass1" required class="w-full p-3 bg-gray-50 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-[#1A2238] text-white py-3 rounded-xl font-bold hover:bg-opacity-90 transition-all">
                ENVIAR SOLICITUD
            </button>
        </form>
    </div>
</body>
</html>
