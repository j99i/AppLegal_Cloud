{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8 flex items-center">
        <a href="{% url 'gestion_usuarios' %}" class="mr-4 text-gray-400 hover:text-[#1A2238] transition-all">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h2 class="text-2xl font-black text-[#1A2238]">Configurar Privilegios: {{ u.username }}</h2>
    </div>

    <form method="POST" class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
        {% csrf_token %}
        <div class="p-8 space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Rol del Sistema</label>
                <select name="rol" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-[#C0A062]">
                    <option value="analista_jr" {% if u.rol == 'analista_jr' %}selected{% endif %}>Analista Junior</option>
                    <option value="analista_sr" {% if u.rol == 'analista_sr' %}selected{% endif %}>Analista Senior</option>
                    <option value="admin" {% if u.rol == 'admin' %}selected{% endif %}>Administrador Master</option>
                </select>
                <p class="text-xs text-gray-400 mt-2 italic">* El Administrador Master tiene todos los permisos por defecto.</p>
            </div>

            <hr class="border-gray-50">

            <div class="space-y-4">
                <h3 class="text-sm font-black text-gray-400 uppercase tracking-widest">Permisos Especiales</h3>
                
                <label class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl cursor-pointer hover:bg-gray-100 transition-all">
                    <div class="flex items-center">
                        <i class="fas fa-plus-circle text-blue-500 mr-4"></i>
                        <span class="text-sm font-bold text-gray-700">Registrar nuevos clientes</span>
                    </div>
                    <input type="checkbox" name="can_create_client" {% if u.can_create_client %}checked{% endif %} class="w-5 h-5 accent-[#C0A062]">
                </label>

                <label class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl cursor-pointer hover:bg-gray-100 transition-all">
                    <div class="flex items-center">
                        <i class="fas fa-cloud-upload-alt text-green-500 mr-4"></i>
                        <span class="text-sm font-bold text-gray-700">Subir documentos a expedientes</span>
                    </div>
                    <input type="checkbox" name="can_upload_files" {% if u.can_upload_files %}checked{% endif %} class="w-5 h-5 accent-[#C0A062]">
                </label>

                <label class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl cursor-pointer hover:bg-gray-100 transition-all">
                    <div class="flex items-center">
                        <i class="fas fa-user-shield text-red-500 mr-4"></i>
                        <span class="text-sm font-bold text-gray-700">Autorizar y gestionar otros usuarios</span>
                    </div>
                    <input type="checkbox" name="can_manage_users" {% if u.can_manage_users %}checked{% endif %} class="w-5 h-5 accent-[#C0A062]">
                </label>
            </div>
        </div>

        <div class="bg-gray-50 p-6 flex justify-end gap-4">
            <a href="{% url 'gestion_usuarios' %}" class="px-6 py-2 text-sm font-bold text-gray-500">Cancelar</a>
            <button type="submit" class="bg-[#1A2238] text-white px-8 py-2 rounded-xl text-sm font-bold shadow-lg hover:bg-opacity-90 transition-all">
                GUARDAR CAMBIOS
            </button>
        </div>
    </form>
</div>
{% endblock %}
