<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro | AppLegal Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .legal-gradient {
            background: linear-gradient(135deg, #1A2238 0%, #0d111d 100%);
        }
        .btn-gold {
            background-color: #C0A062;
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            background-color: #a88a50;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(192, 160, 98, 0.3);
        }
    </style>
</head>
<body class="legal-gradient h-screen flex items-center justify-center p-4">

    <div class="animate__animated animate__fadeInUp w-full max-w-md">
        
        <div class="text-center mb-8">
            <div class="inline-block p-4 rounded-full bg-[#C0A062] bg-opacity-10 mb-4">
                <i class="fas fa-balance-scale text-4xl text-[#C0A062]"></i>
            </div>
            <h1 class="text-3xl font-serif font-bold text-white tracking-widest">APPLEGAL</h1>
            <p class="text-gray-400 text-sm mt-2 uppercase tracking-tighter">Gestión Jurídica en la Nube</p>
        </div>

        <div class="glass-effect p-10 rounded-3xl shadow-2xl border border-white border-opacity-20">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2 ml-1">Usuario de Analista</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user-tie"></i>
                        </span>
                        <input type="text" name="username" required 
                            class="w-full pl-10 p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#C0A062] focus:border-transparent outline-none transition-all"
                            placeholder="Nombre de usuario">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between mb-2 ml-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Contraseña</label>
                        <a href="#" class="text-xs text-[#C0A062] hover:underline">¿Olvidó su clave?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" name="password" required 
                            class="w-full pl-10 p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#C0A062] focus:border-transparent outline-none transition-all"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="w-full btn-gold text-white py-4 rounded-xl font-bold text-sm tracking-widest uppercase">
                    Iniciar Sesión Segura
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <p class="text-gray-500 text-sm">¿No tiene cuenta aún?</p>
                <a href="{% url 'registro' %}" class="inline-block mt-2 text-[#1A2238] font-bold hover:text-[#C0A062] transition-colors">
                    Solicitar Registro de Analista
                </a>
            </div>
        </div>

        <p class="text-center text-gray-600 text-xs mt-8">
            &copy; 2026 Sistema de Gestión Legal Protegido. <br>
            Conexión encriptada con Supabase.
        </p>
    </div>
</body>
</html>
