{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | AppLegal Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-[#1A2238] overflow-hidden relative">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute -top-20 -left-20 w-96 h-96 bg-[#C0A062] rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
        <div class="absolute -bottom-20 -right-20 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>
    </div>
    <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-full max-w-md m-4 transform transition-all hover:scale-[1.01]">
        <div class="text-center mb-8">
            <i class="fas fa-balance-scale text-5xl text-[#C0A062] mb-4"></i>
            <h1 class="text-3xl font-black text-[#1A2238] font-serif tracking-wide">AppLegal</h1>
            <p class="text-gray-400 text-xs font-bold tracking-widest uppercase mt-2">Cloud Platform</p>
        </div>
        {% if form.errors %}
        <div class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-r text-red-700 text-sm">
            <p class="font-bold">Error de acceso</p><p>Usuario o contraseña incorrectos.</p>
        </div>
        {% endif %}
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-user"></i></span>
                <input type="text" name="username" class="w-full pl-10 p-3 bg-gray-50 rounded-xl font-bold text-[#1A2238] border border-gray-200 focus:border-[#C0A062] focus:ring-0 outline-none transition-colors" placeholder="Usuario" required>
            </div>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" class="w-full pl-10 p-3 bg-gray-50 rounded-xl font-bold text-[#1A2238] border border-gray-200 focus:border-[#C0A062] focus:ring-0 outline-none transition-colors" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="w-full bg-[#1A2238] text-white py-4 rounded-xl font-black text-sm tracking-widest hover:bg-[#2C3E50] shadow-lg transition-all hover:shadow-xl">INGRESAR</button>
        </form>
        <div class="mt-8 flex flex-col gap-3 text-center border-t border-gray-100 pt-6">
            <a href="{% url 'password_reset' %}" class="text-xs text-gray-400 hover:text-[#C0A062] font-bold transition-colors">¿Olvidaste tu contraseña?</a>
            <a href="{% url 'registro' %}" class="text-sm font-black text-[#1A2238] hover:text-[#C0A062] transition-colors">¿No tienes cuenta? <span class="underline decoration-[#C0A062]">Solicitar Acceso</span></a>
        </div>
    </div>
</body>
</html>
