{% load static %}
<!DOCTYPE html>
<html lang="es">

    <script src="https://cdn.tailwindcss.com"></script>

<body class="h-screen flex items-center justify-center bg-[#2D1B4B]">

    <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-full max-w-md m-4 text-center">
