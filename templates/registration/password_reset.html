{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | AppLegal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-[#2D1B4B] relative overflow-hidden">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute -top-20 -left-20 w-96 h-96 bg-[#A855F7] rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob"></div>
        <div class="absolute -bottom-20 -right-20 w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-blob animation-delay-2000"></div>
    </div>

    <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-full max-w-md m-4 text-center">
        
        <div class="mb-6">
            <div class="w-16 h-16 bg-purple-50 rounded-full flex items-center justify-center mx-auto mb-4 text-[#2D1B4B]">
                <i class="fas fa-lock-open text-2xl"></i>
            </div>
            <h2 class="text-2xl font-black text-[#2D1B4B] font-serif">Recuperar Acceso</h2>
            <p class="text-gray-400 text-xs mt-2">Ingresa tu correo corporativo y te enviaremos las instrucciones.</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="relative text-left">
                <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Correo Electrónico</label>
                <div class="relative mt-1">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" class="w-full pl-10 p-3 bg-gray-50 rounded-xl font-bold text-[#2D1B4B] border border-gray-200 focus:border-[#A855F7] focus:ring-0 outline-none transition-colors" placeholder="ejemplo@empresa.com" required id="id_email">
                </div>
            </div>

            <button type="submit" class="w-full bg-[#2D1B4B] text-white py-4 rounded-xl font-black text-xs tracking-widest hover:bg-[#A855F7] shadow-lg transition-all">
                ENVIAR INSTRUCCIONES
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-100">
            <a href="{% url 'login' %}" class="text-xs font-bold text-gray-400 hover:text-[#2D1B4B] transition-colors">
                <i class="fas fa-arrow-left mr-1"></i> Volver al Login
            </a>
        </div>
    </div>

</body>
</html>
