{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-screen flex items-center justify-center bg-[#1A2238]">

    <div class="bg-white p-10 rounded-[2rem] shadow-2xl w-full max-w-md m-4 text-center animate__animated animate__fadeIn">
        
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-paper-plane text-4xl text-green-500"></i>
        </div>
        
        <h2 class="text-2xl font-black text-[#1A2238] mb-4">¡Correo Enviado!</h2>
        
        <div class="bg-blue-50 p-4 rounded-xl text-left mb-6 border border-blue-100">
            <p class="text-sm text-gray-600 leading-relaxed">
                Hemos enviado las instrucciones para restablecer tu contraseña a tu correo electrónico. 
                <br><br>
                <span class="font-bold text-[#1A2238]">Revisa tu bandeja de entrada (y spam).</span>
            </p>
        </div>
        
        <a href="{% url 'login' %}" class="block w-full bg-[#1A2238] text-white py-3 rounded-xl font-bold hover:bg-[#2C3E50] transition-colors">
            VOLVER AL LOGIN
        </a>
    </div>

</body>
</html>
